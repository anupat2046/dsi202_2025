{% extends 'myapp/base.html' %}

{% block title %}เข้าสู่ระบบด้วย Google - Chum-Chon Link{% endblock %}

{% block content %}
<section class="py-10">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">เข้าสู่ระบบด้วย Google</h1>
        <p class="mb-6 text-center text-gray-700">
            คุณกำลังจะเข้าสู่ระบบด้วยบัญชี Google ของคุณ<br>
            กดปุ่มด้านล่างเพื่อดำเนินการต่อ
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">
                <i class="fab fa-google"></i> ดำเนินการต่อด้วย Google
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-800">กลับไปหน้าเข้าสู่ระบบปกติ</a>
        </div>
    </div>
</section>
{% endblock %}
